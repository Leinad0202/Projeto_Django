<div class="ajustar_lista">
    <table class="table-bordered table-striped w3-centered w3-large ajustar_lista" style="background-color: rgb(10, 10, 110);">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td><a href="?apagar={{usuario.id_usuario}}">Apagar</a>  <!-- Link para apagar o usuário -->
            </td>
        </tr>
        {% endfor %}
    </table>
